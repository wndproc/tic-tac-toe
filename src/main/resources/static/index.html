<!DOCTYPE html>
<html>
<head>
    <meta charset="UFT-8">
    <title>Tic tac toe</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script type="text/javascript" src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/main_ui.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div id="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
    <div class="container">
        <div class="navbar-brand">Tic tac toe game</div>
    </div>
</div>
<div class="container">
    <div class="row mb-3">
        <form class="col-md-12 needs-validation" onsubmit="createField()">
            <div class="form-row align-items-center">
                <div class="col-md-2 my-1">
                    <input type="text" class="form-control" id="input-field-name" placeholder="Field name" required>
                </div>
                <div class="col-auto my-1">
                    <button class="btn btn-primary" type="submit">Create field</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="table-fields" class="table table-hover">
                <thead>
                <tr>
                    <th>Field name</th>
                    <th>Players</th>
                    <th>Last move time</th>
                </tr>
                </thead>
                <tbody id="table-fields-body">
                </tbody>
            </table>
        </div>
    </div>

    <div id="modal-create-player" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form class="needs-validation" onsubmit="createPlayer()">
                    <div id="modal-header" class="modal-header">
                        <h5 class="modal-title text-center">Enter your name</h5>
                    </div>
                    <div id="modal-body" class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id="player-name" required>
                        </div>
                    </div>
                    <div id="modal-footer" class="modal-footer">
                        <button id="join-game-btn" type="submit" class="btn btn-primary">
                            Join the game
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="modal-error" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error!</h5>
                </div>
                <div class="modal-body">
                    Oops! Something went wrong. Try to reload page.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="window.location.replace('index.html')">
                        Reload page
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer">
        <div class="row">
            <div class="col-md-12">
                <p class="footer-p">Created by Arseniy Merzlyakov especially for JetBrains. 2018</p>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
