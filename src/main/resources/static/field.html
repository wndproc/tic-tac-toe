<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UFT-8">
    <title>Tic Tac Toe</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/field.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <script src="webjars/jquery/jquery.min.js"></script>
    <script src="webjars/sockjs-client/sockjs.min.js"></script>
    <script src="webjars/stomp-websocket/stomp.min.js"></script>
    <script src="webjars/bootstrap/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="js/field.js"></script>
</head>
<body>
<div class="container">
    <div id="cellType">
        <div class="form-check form-check-inline div-x">
            <input id="X" class="form-check-input" type="radio" name="inlineRadioOptions" value="X">
            <label class="form-check-label" for="X">X</label>
        </div>
        <div class="form-check form-check-inline div-o">
            <input id="O" class="form-check-input" type="radio" name="inlineRadioOptions" value="O">
            <label class="form-check-label" for="O">O</label>
        </div>
    </div>
    <table id="field" class="field">
    </table>
</div>
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div id="modalHeader" class="modal-header">
                <h2 id="modalLabel" class="modal-title text-center">Draw!</h2>
            </div>
            <div id="modalFooter" class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="window.location.replace('index.html')">Go back
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
