<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UFT-8">
    <title>Tic Tac Toe</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/field.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <script type="text/javascript" src="webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/sockjs-client/sockjs.min.js"></script>
    <script type="text/javascript" src="webjars/stomp-websocket/stomp.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="js/field.js"></script>
    <script type="text/javascript" src="js/field_ui.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
</head>
<body>
<div id="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
    <div class="container">
        <div class="navbar-brand navbar-custom">Tic tac toe game</div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="alert-placeholder"></div>
        </div>
    </div>

    <div id="div-select-side" class="form form-inline mb-2">
        <label class="label-select mr-2" for="select-side">Choose your side:</label>
        <select id="select-side" class="form-control">
            <option id="select-x">X</option>
            <option id="select-o">O</option>
        </select>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="field" class="table-field">
            </table>
        </div>
    </div>

    <div id="modal-game-finished" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div id="modal-gf-header" class="modal-header">
                    <h2 id="modal-gf-label" class="modal-title text-center"></h2>
                </div>
                <div id="modal-gf-footer" class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="window.location.replace('index.html')">
                        Go to main page
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-error" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error!</h5>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="window.location.replace('index.html')">
                        Go to main page
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer">
        <div class="row">
            <div class="col-md-12">
                <p class="footer-p">Created by Arseniy Merzlyakov especially for JetBrains. 2018</p>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
